<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="imgcontainer">
    <img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" alt="AnalogSea logo" class="logo">
  </div>
	<form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">
  	<legend>Sign up</legend>
  <div class="container">
    <label><b>Email</b></label>
    <input type="text" placeholder="foo@bar.com" name="uname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="1234passw0rd" name="psw" required>

    <button type="submit">Sign up</button>

    <span class="psw"> <a href="#">Forgot password?</a></span>
  </div>
</form>
  <div class="footer">
  	<p>Already have an account? <a href="/login">Log in</a></p>
  </div>
</body>
</html>
